# CI workflow for Auto-Subliminal

name: Auto-Subliminal

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master

jobs:
  ci-linux:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade six
        pip install --upgrade pytest
        pip install -e .[dev,test]
        pip install coveralls

    - name: Set up npm
      shell: bash -l {0} # nvm requires shell
      run: |
        cd web/autosubliminal
        # Install minimal required node version from package.json
        nvm install "$(jq -r '.engines.node' package.json | sed 's/[>=]//g')"
        node --version
        npm --version
        cd ../..

    - name: Install npm dependencies
      run: |
        cd web/autosubliminal
        npm install
        cd ../..

    - name: Lint python code
      run: |
        # Configuration is done in .flake8
        flake8 -v

    - name: Lint angular code
      run: |
        cd web/autosubliminal
        npm run lint
        cd ../..

    - name: Test python code
      run: |
        # Configuration is done in .coveragerc
        coverage run setup.py test

    - name: Generate python coverage report
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        flag-name: run-${{ matrix.test_number }}
        parallel: true
      run: |
        coveralls

  ci-finish:

    needs: ci

    runs-on: ubuntu-latest

    steps:
    - name: Aggregate python coverage reports
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
