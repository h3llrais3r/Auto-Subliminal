# CI workflow for Auto-Subliminal

name: Auto-Subliminal

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master

jobs:
  ci-linux:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade six
        pip install --upgrade pytest
        pip install -e .[dev,test]
        pip install --upgrade coveralls

    - name: Set up npm
      shell: bash -l {0} # nvm requires shell
      run: |
        cd web/autosubliminal
        # Install minimal required node version from package.json
        nvm install "$(jq -r '.engines.node' package.json | sed 's/[>=]//g')"
        node --version
        npm --version
        cd ../..

    - name: Install npm dependencies
      run: |
        cd web/autosubliminal
        npm install
        cd ../..

    - name: Lint python code
      run: |
        # Configuration is done in .flake8
        flake8 -v

    - name: Lint angular code
      run: |
        cd web/autosubliminal
        npm run lint
        cd ../..

    - name: Test python code
      run: |
        # Configuration is done in .coveragerc
        coverage run setup.py test
        coverage report

    - name: Publish python coverage report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: python${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
        # Set service name as work around -> https://github.com/TheKevJames/coveralls-python/issues/252
        COVERALLS_SERVICE_NAME: github
      run: |
        coveralls

  ci-finish:

    needs: ci-linux

    runs-on: ubuntu-latest

    steps:

    - name: Install python dependencies
      run: |
        pip install --upgrade coveralls

    - name: Aggregate python coverage reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        coveralls --finish
