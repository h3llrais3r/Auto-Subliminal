<!-- Dropdown -->
<p-dropdown [inputId]="id || formControlName"
            [formControl]="control"
            [options]="options"
            [ngClass]="validationClass"
            (onFocus)="onFocus($event)"
            (onChange)="onDropDownChange($event)"
            (onBlur)="onBlur($event)"
            styleClass="w-100">
</p-dropdown>
