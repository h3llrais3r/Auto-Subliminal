<!-- Library video subtitles dialog -->
<p-dialog [(visible)]="visible"
          [modal]="true"
          [closable]="false"
          [resizable]="false"
          header="Hardcoded/embedded video subtitles"
          styleClass="p-dialog-video-subtitles">
  <form *ngIf="videoSubtitlesForm" [formGroup]="videoSubtitlesForm" class="form">
    <div class="row form-row">
      <div class="col-12">Select the embedded hardcoded subtitle languages for video file:</div>
      <div class="col-12 file">{{videoSubtitles.fileName}}</div>
    </div>
    <div class="row form-row">
      <div class="col-12">
        <app-input-multi-select [options]="languages" formControlName="languages" placeholder="Select languages"></app-input-multi-select>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" label="Cancel" styleClass="p-button p-button-secondary" (click)="close()"></p-button>
    <p-button icon="pi pi-check" label="Save" styleClass="p-button mr-0" (click)="saveVideoSubtitles()"></p-button>
  </ng-template>
</p-dialog>
