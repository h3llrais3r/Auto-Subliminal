<!-- Input text -->
<div class="p-inputgroup">
  <input pInputText
         [id]="id || formControlName"
         [formControl]="control"
         [placeholder]="placeholder"
         [ngClass]="validationClass"
         type="text"
         class="w-100">
  <p-button icon="pi pi-folder-open" styleClass="p-button-outlined input-addon" (onClick)="openFileBrowser()"></p-button>
</div>
<!-- File browser -->
<app-file-browser *ngIf="showFileBrowser"
                  [(visible)]="showFileBrowser"
                  [path]="browserPath"
                  [folderMode]="folderMode"
                  (pathChange)="setFilePath($event)">
</app-file-browser>
