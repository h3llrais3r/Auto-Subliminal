<!-- Subtitle sync dialog -->
<p-dialog [(visible)]="visible"
          [modal]="true"
          [closable]="false"
          [resizable]="false"
          header="Synchronize subtitle"
          styleClass="dialog-subtitle-sync">
  <!-- Details -->
  <div class="subtitle-sync-container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-2 col-lg-2">
        <span class="subtitle-sync-label">File name:</span>
      </div>
      <div class="col-12 col-sm-12 col-md-10 col-lg-10">
        <span class="subtitle-sync-value">{{videoFileName}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-2 col-lg-2">
        <span class="subtitle-sync-label">File path:</span>
      </div>
      <div class="col-12 col-sm-12 col-md-10 col-lg-10">
        <span class="subtitle-sync-value">{{videoFilePath}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p-button icon="pi pi-sliders-h" label="Synchronize" styleClass="p-button" (click)="syncSubtitle()"></p-button>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" label="Cancel" styleClass="p-button p-button-secondary" (click)="close()"></p-button>
    <p-button icon="pi pi-undo" label="Reset" styleClass="p-button" (click)="resetSubtitle()"></p-button>
    <p-button icon="pi pi-check" label="Save" styleClass="p-button mr-0" (click)="saveSubtitle()"></p-button>
  </ng-template>
</p-dialog>
